<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="formular.css">
        <title>Frontend for application person</title>
    </head>

    <body>
        <div class="SearchBar">
            <input id="SearchInputId" class="SearchInput" type="text"></input>
            <button class="SearchBtn" type="button" onclick="changeSearchText()">Search</button>
            <div class="ResultContainer">
                <label id="Result" onmouseover="doingStuffOnHover()">Here your Text</label>
            </div>
            
        </div>

        <div class="FormularInput">
            <h4>Insert information here</h4>
            <div class="Birthday">
                <label for="Birthday">Birthday:</label>
                <SELECT id ="year" name = "yyyy" onchange="change_year(this)">
                    <option value="year">year</option>
                </SELECT>
                <SELECT  id ="month" name = "mm" onchange="change_month(this)">
                    <option value="month">month</option>
                </SELECT>
                <SELECT id ="day" name = "dd" >
                    <option value="day">day</option>
                </SELECT>
            </div>
            <div class="InputArea">
                <div class="InputPair">
                    <label for="Name">Name</label>
                <input id="1" type="text"></input>
                </div>
                <div class="InputPair">
                    <label for="Surname">Surname</label>
                    <input id="2" type="text">
                </div>
               <div class="InputPair">
                    <label for="Address">Address</label>
                    <input id="3" type="text">
               </div>
                <div class="InputPair">
                    <label for="PostCode">PostCode</label>
                <input id="4" type="text">
                </div>
                <div class="InputPair">
                    <label for="City">City</label>
                <input id="5" type="text">
                </div>
                <div class="InputPair">
                    <label for="Country">Country</label>
                    <input id="6" type="text">
                </div>
                
                <button class="Enter" type="button" onclick="clearFields()">Add</button>
                <button class="Delete">Delete</button>

            </div>
        </div>
    </body>
    <script src="functionality.js"></script>
</html>
